<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Title -->
        <title>
            Mock.io: Schedule
        </title>
        <!-- Set charset to UTF-8 -->
        <meta charset="UTF-8">
        <!-- Load Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Load Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
        <!-- Load logos from fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
              integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
              crossorigin="anonymous">
        <!-- Load styles from master.css -->
        <link rel="stylesheet" href="./styles/master.css">
        <!-- Load styles from schedule.css -->
        <link rel="stylesheet" href="./styles/schedule.css">
        <!-- Load script from master.js -->
        <script src="./scripts/master.js"></script>
        <!-- Load script from schedules.js -->
        <script src="./scripts/schedule.js"></script>
    </head>

    <body>
        <!-- Jump to content - for accessibilit -->
        <a href="#content" class="skip">Skip to content</a>
        <!-- Header -->
        <header>
            <!-- Logo -->
            <a href="./images/mock-io-logo.png" data-lightbox="logo">
                <img class="logo" src="./images/mock-io-logo.png" alt="Mock.io Logo">
            </a>
        </header>
        <!-- Navigation -->
        <nav>
            <a id="index-link" href="./index.html">Mock</a>
            <a id="profile-link" href="./profile.html">Profile</a>
            <a id="schedule-link" href="./schedule.html">Schedule</a>
            <a id="interview-link" href="./interview.html">Interview</a>
            <a id="prepare-link" href="./prepare.html">Prepare</a>
        </nav>
        <!-- Profile setup -->
        <div id="content" role="main" class="schedule">
            <div class="image-container">
                <img class="image-content" src="./images/schedule-one.jpg">
            </div>
            <div class="schedule-content">
                <div role="heading" aria-level="1" class="schedule-header">
                    Schedule
                </div>
                <form action="/schedule/" class="input-form">
                    <label for="date">Date:</label>
                    <input id="date" type="date" name="date" required><br>

                    <label for="focus">Focus (software engineering, product management...):</label>
                    <input id="focus" type="text" name="focus" required><br>

                    <label for="company">Company interviewing for (recommended):</label>
                    <input id="company" type="text" name="company"><br>

                    <label for="role">Role (recommended):</label>
                    <input id="role" type="text" name="role"><br>

                    <label for="interview_date">Interview date (recommended):</label>
                    <input id="interview_date" type="text" name="interview_date"><br>

                    <input type="submit" value="Submit">
                    <input type="reset">
                </form>
            </div>
            <div class="image-container">
                <img class="image-content" src="./images/schedule-two.jpg">
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <a href="http://www.github.com/rnarayan7" aria-label="GitHub"><i class="fab fa-github-square fa-lg"></i></a>
            <a href="https://www.facebook.com/roshannarayan98" aria-label="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="http://www.linkedin.com/in/roshannarayan7" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://twitter.com/roshannarayan7" aria-label="Twitter"><i class="fab fa-twitter-square fa-lg"></i></a>
        </footer>
    </body>
</html>
