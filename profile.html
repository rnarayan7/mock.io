<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Set charset to UTF-8 -->
        <meta charset="UTF-8">
        <!-- Load Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Load Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
        <!-- Load logos from fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
              integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
              crossorigin="anonymous">
        <!-- Load styles from master.css -->
        <link rel="stylesheet" href="styles/master.css">
        <!-- Load styles from index.css -->
        <link rel="stylesheet" href="styles/profile.css">
        <!-- Load script from master.js -->
        <script src="scripts/master.js"></script>
        <!-- Load script from profile.js -->
        <script src="scripts/profile.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <!-- Logo -->
            <a href="./images/mock-io-logo.png" data-lightbox="logo">
                <img class="logo" src="./images/mock-io-logo.png">
            </a>
        </header>
        <!-- Navigation -->
        <nav>
            <a id="index-link" href="./index.html">Mock</a>
            <a id="profile-link" href="./profile.html">Profile</a>
            <a id="schedule-link" href="./schedule.html">Schedule</a>
            <a id="interview-link" href="./interview.html">Interview</a>
        </nav>
        <!-- Profile setup -->
        <div class="profile">
            <!-- Login -->
            <div class="login profile-content">
                <div class="profile-header">
                    Login
                </div>
                <form class="input-form">
                    <label for="username">Username:</label>
                    <input type="text" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="passwords" name="password" required><br>
                    <input type="submit" value="Submit">
                </form>
                <div class="input-field-alert-box">
                </div>
            </div>
            <!-- Sign Up -->
            <div class="register profile-content">
                <div class="profile-header">
                    Register
                </div>
                <form class="input-form">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" required><br>
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" required><br>
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" name="date_of_birth" required><br>
                    <label for="university">University:</label>
                    <input type="text" name="university" required><br>
                    <label for="major">Major:</label>
                    <input type="text" name="major" required><br>
                    <label for="searching_for">Searching for:</label>
                    <input type="text" name="searching_for" required><br>
                    <label for="email">Email:</label>
                    <input type="email" name="email" required><br>
                    <label for="picture">Picture:</label>
                    <input type="file" name="picture" accept=".gif,.jpg,.jpeg,.png"><br>
                    <label for="username">Username:</label>
                    <input type="text" name="username" required><br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required><br>
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="text" name="confirm_password" required><br>
                    <input type="submit" value="Submit">
                    <input type="reset">
                </form>
                <div class="input-field-alert-box">
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <a href="http://www.github.com/rnarayan7" aria-label="GitHub"><i class="fab fa-github-square fa-lg"></i></a>
            <a href="https://www.facebook.com/roshannarayan98" aria-label="Facebook"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="http://www.linkedin.com/in/roshannarayan7" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://twitter.com/roshannarayan7" aria-label="Twitter"><i class="fab fa-twitter-square fa-lg"></i></a>
        </footer>
    </body>
</html>
